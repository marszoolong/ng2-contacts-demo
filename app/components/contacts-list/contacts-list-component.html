<ul class="collection">
  <li class="collection-item avatar"
      *ng-for="#contact of contacts">
      <a [router-link]="['/ContactDetail', {id: contact.id}]">
        <img [src]="contact.image" alt="" class="circle">
        <span class="title">{{contact.firstname}} {{contact.lastname}}</span>
      </a>
  </li>
</ul>
